<h2>User list</h2>
<div class="row mt-1 mb-5">
	<ng-container *ngFor="let info of infos$ | async">
		<app-card [infos]="info" 
     			  (click)="onUserClick(info.pseudo, info.nbCollection)"
			  class="col-12 col-sm-6 col-lg-4 mb-3">

		</app-card>
	</ng-container>
	<app-paginator class="col-md-8"></app-paginator>
</div>
